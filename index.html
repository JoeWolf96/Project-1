<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>
		
	</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Enter The Dungeon</h1>

<script type=" text/javascript" src="js.js"></script>


<div class="grid-container">

  <div class="dungeon">
  	
  	<div class="room room1">1</div>
  	<div class="room room2">2</div>
  	<div class="room room3">3</div>
  	<div class="room room4">4</div>
  	<div class="room room5">5</div>
  	<div class="room room6">6</div>
  	<div class="room room7">7</div>

  </div>


  <div class="log_area">

  	 <input type="text"
  	        id   ="log"
  	        value="testing"
  	        readonly=true />
  </div>


<div class="button-group">
  <button class="button-left"onclick="belmont.moveLeft()" >left</button>
  <button class="button-up" onclick="belmont.moveUp()">up</button>
  <button class="button-right" onclick="belmont.moveRight()">right</button>
  <button class="button-down"onclick="belmont.moveDown()">down</button>
</div>  



  <div class="inventory">
  	 <input type="text"
  	        id   ="inventory"
  	        value="inventory"
  	        readonly=false />
  </div>

  <div class="name">
  	
  </div>
  <div class="hero">      
  	<img src="images/simon.png"  id="hero-image" alt="warrior" width="50" height="100"></div>	

</div>
</body>
</html>
